<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - MakeMyTrip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGJlYWNoJTIwYmFja2dyb3VuZHx8MHx8fHwxNjc0NzA1NjQx&ixlib=rb-1.2.1&q=80&w=1920') no-repeat center center/cover;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .hero-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            font-family: 'Cursive', sans-serif;
        }

        .search-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .search-form h3 {
            grid-column: span 2;
            color: #333;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 12px;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input, .form-group select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .form-group button {
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .offers-section {
            margin-top: 20px;
        }

        .offers-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        .offers {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .offer-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }

        .offer-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .offer-card p {
            font-size: 12px;
            color: #333;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }

            .search-form h3 {
                font-size: 16px;
            }
        }

        @media (max-width: 600px) {
            .offers {
                flex-direction: column;
            }

            .offer-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="logo">MakeMyTrip</div>
        <form class="search-form">
            <h3>Book International and Domestic Flights</h3>
            <div class="form-group">
                <label for="from">From</label>
                <input type="text" id="from" placeholder="Delhi">
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <input type="text" id="to" placeholder="Bengaluru">
            </div>
            <div class="form-group">
                <label for="departure">Departure</label>
                <input type="date" id="departure">
            </div>
            <div class="form-group">
                <label for="travellers">Travellers & Class</label>
                <select id="travellers">
                    <option>1 Traveller, Economy</option>
                    <option>2 Travellers, Economy</option>
                    <option>1 Traveller, Business</option>
                </select>
            </div>
            <div class="form-group" style="grid-column: span 2;">
                <button type="submit">Search</button>
            </div>
        </form>

        <div class="offers-section">
            <h3>Offers</h3>
            <div class="offers">
                <div class="offer-card">
                    <img src="https://via.placeholder.com/150" alt="Offer 1">
                    <p>Travel Through the Feeling That is India, with Taj</p>
                </div>
                <div class="offer-card">
                    <img src="https://via.placeholder.com/150" alt="Offer 2">
                    <p>Republic Day Sale by Air India Express</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
